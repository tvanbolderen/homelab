groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "Controller"
    description: "Configure workload deployment"
  - name: "Container Configuration"
    description: "additional container configuration"
  - name: "App Configuration"
    description: "App specific config options"
  - name: "Networking and Services"
    description: "Configure Network and Services for container"
  - name: "Storage and Persistence"
    description: "Persist and share data that is separate from the container"
  - name: "Ingress"
    description: "Ingress Configuration"
  - name: "Security and Permissions"
    description: "Configure security context and permissions"
  - name: "Resources and Devices"
    description: "Specify resources/devices to be allocated to workload"
  - name: "Advanced"
    description: "Advanced Configuration"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "/dashboard/"

questions:
  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true

  - variable: traefik
    label: "Traefik subchart values"
    group: "Advanced"
    schema:
      type: dict
      attrs:
        - variable: globalArguments
          label: "Traefik static configuration"
          schema:
            type: list
            hidden: true
            default: 
              - "--global.checknewversion"
            items:
              - variable: Argument
                label: "Argument"
                schema:
                  type: string

        - variable: additionalArguments
          label: "Traefik static configuration"
          schema:
            type: list
            default: []
            items:
              - variable: argument
                label: "Argument"
                schema:
                  type: string

        - variable: env
          label: "Traefik environment variables"
          schema:
            type: list
            default: []
            items:
              - variable: envItem
                label: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                    - variable: value
                      label: "Value"
                      schema:
                        type: string

        - variable: logs
          label: "Traefik logs"
          schema:
            type: dict
            attrs:
              - variable: general
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: level
                      label: "Level"
                      schema:
                        type: string
                        default: "ERROR"
                        enum:
                          - value: DEBUG
                            description: DEBUG
                          - value: PANIC
                            description: PANIC
                          - value: FATAL
                            description: FATAL
                          - value: ERROR
                            description: ERROR
                          - value: WARN
                            description: WARN
                          - value: INFO
                            description: INFO

        - variable: ports
          label: "Configure ports"
          schema:
            type: dict
            attrs:
              - variable: traefik
                label: "Dashboard"
                schema:
                  type: dict
                  attrs:
                    - variable: expose
                      label: "Expose to outside"
                      schema:
                        type: boolean
                        default: true
                    - variable: port
                      label: "Internal Port"  
                      schema:
                        type: int
                        default: 9000
                        show_if: [["expose", "=", true]]
                    - variable: exposedPort
                      label: "External Port"  
                      schema:
                        type: int
                        default: 9000
                        show_if: [["expose", "=", true]]
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        show_if: [["expose", "=", true]]
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "UDP"
                            description: "UDP"
              - variable: metrics
                label: "Metrics"
                schema:
                  type: dict
                  attrs:
                    - variable: expose
                      label: "Expose to outside"
                      schema:
                        type: boolean
                        default: false
                    - variable: port
                      label: "Internal Port"  
                      schema:
                        type: int
                        default: 9100
                        show_if: [["expose", "=", true]]
                    - variable: exposedPort
                      label: "External Port"  
                      schema:
                        type: int
                        default: 9100
                        show_if: [["expose", "=", true]]
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        show_if: [["expose", "=", true]]
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "UDP"
                            description: "UDP"
              - variable: web
                label: "Web (HTTP)"
                schema:
                  type: dict
                  attrs:
                    - variable: expose
                      label: "Expose to outside"
                      schema:
                        type: boolean
                        default: true
                    - variable: port
                      label: "Internal Port"  
                      schema:
                        type: int
                        default: 9080
                        show_if: [["expose", "=", true]]
                    - variable: exposedPort
                      label: "External Port"  
                      schema:
                        type: int
                        default: 9080
                        show_if: [["expose", "=", true]]
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        show_if: [["expose", "=", true]]
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "UDP"
                            description: "UDP"
              - variable: websecure
                label: "Websecure (HTTPS)"
                schema:
                  type: dict
                  attrs:
                    - variable: expose
                      label: "Expose to outside"
                      schema:
                        type: boolean
                        default: true
                    - variable: port
                      label: "Internal Port"  
                      schema:
                        type: int
                        default: 9443
                        show_if: [["expose", "=", true]]
                    - variable: exposedPort
                      label: "External Port"  
                      schema:
                        type: int
                        default: 9443
                        show_if: [["expose", "=", true]]
                    - variable: protocol
                      label: "Protocol"
                      schema:
                        type: string
                        default: "TCP"
                        show_if: [["expose", "=", true]]
                        enum:
                          - value: "TCP"
                            description: "TCP"
                          - value: "UDP"
                            description: "UDP"
                    - variable: tls
                      label: ""
                      schema:
                        type: dict
                        show_if: [["expose", "=", true]]
                        attrs:
                          - variable: enabled
                            label: "Enable TLS"
                            schema:
                              type: boolean
                              default: true

        - variable: deployment
          label: "Configure the deployment"
          schema:
            type: dict
            attrs:
              - variable: additionalVolumes
                label: "Additional volumes available to add to the Traefik container"
                schema:
                  type: list
                  items:
                    - variable: volume
                      label: ""
                      schema:
                        type: dict
                        attrs:
                          - variable: name
                            label: "name"
                            schema:
                              type: string
                              default: ""
                          - variable: hostPath
                            label: ""
                            schema:
                              type: dict
                              attrs:
                                - variable: type
                                  label: "hostPath Type"
                                  schema:
                                    type: string
                                    default: ""
                                    enum:
                                      - value: ""
                                        description: "Default"
                                      - value: "DirectoryOrCreate"
                                        description: "DirectoryOrCreate"
                                      - value: "Directory"
                                        description: "Directory"
                                      - value: "FileOrCreate"
                                        description: "FileOrCreate"
                                      - value: "File"
                                        description: "File"
                                      - value: "Socket"
                                        description: "Socket"
                                      - value: "CharDevice"
                                        description: "CharDevice"
                                - variable: path
                                  label: "path"
                                  schema:
                                    type: hostpath
                                    required: true

        - variable: persistence
          label: ""
          schema:
            type: dict
            attrs:
              - variable: enabled     
                label: "Enable persistence"
                schema:
                  type: boolean
                  hidden: true
                  default: false
              - variable: name
                label: "Name of the persistant volume"
                schema:
                  type: string
                  hidden: true
                  default: "disabled"
              - variable: path
                label: "Path of the persistant volume"
                schema:
                  type: string
                  hidden: true
                  default: "/disabled"

        - variable: additionalVolumeMounts
          label: "Additional volumeMounts to add to the Traefik container"
          schema:
            type: list
            items:
              - variable: volume
                label: ""
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "name"
                      schema:
                        type: string
                        default: ""
                    - variable: mountPath
                      label: "mountPath"
                      schema:
                        type: path
                        default: ""
