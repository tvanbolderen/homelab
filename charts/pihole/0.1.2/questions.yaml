groups:
  - name: "Container Image"
    description: "Image to be used for container"
  - name: "Controller"
    description: "Configure workload deployment"
  - name: "Container Configuration"
    description: "additional container configuration"
  - name: "App Configuration"
    description: "App specific config options"
  - name: "Networking and Services"
    description: "Configure Network and Services for container"
  - name: "Storage and Persistence"
    description: "Persist and share data that is separate from the container"
  - name: "Ingress"
    description: "Ingress Configuration"
  - name: "Security and Permissions"
    description: "Configure security context and permissions"
  - name: "Resources and Devices"
    description: "Specify resources/devices to be allocated to workload"
  - name: "Advanced"
    description: "Advanced Configuration"

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "/admin"

questions:

  - variable: portal
    group: "Container Image"
    label: "Configure Portal Button"
    schema:
      type: dict
      hidden: true
      attrs:
        - variable: enabled
          label: "Enable"
          description: "enable the portal button"
          schema:
            hidden: true
            editable: false
            type: boolean
            default: true

  - variable: controller
    group: "Controller"
    label: ""
    schema:
      type: dict
      attrs:
        - variable: type
          description: "Please specify type of workload to deploy"
          label: "Controller Type"
          schema:
            type: string
            default: "deployment"
            required: true
            editable: false
        - variable: replicas
          description: "Number of desired pod replicas"
          label: "Desired Replicas"
          schema:
            type: int
            default: 1
            required: true
        - variable: strategy
          description: "Please specify type of workload to deploy"
          label: "Update Strategy"
          schema:
            type: string
            default: "RollingUpdate"
            required: true
            enum:
              - value: "Recreate"
                description: "Recreate: Kill existing pods before creating new ones"
              - value: "RollingUpdate"
                description: "RollingUpdate: Create new pods and then kill old ones"
        - variable: rollingUpdate
          label: ""
          schema:
            show_if: [["strategy", "=", "RollingUpdate"]]
            type: dict
            attrs:           
              - variable: unavailable
                label: "Set deployment RollingUpdate max unavailable"
                schema:
                  type: int
                  default: 1
              - variable: surge
                label: "Set deployment RollingUpdate max surge"
                schema:
                  type: int
                  default: 1
    
  - variable: env
    group: "Container Configuration"
    label: "Image Environment"
    schema:
      type: dict
      attrs:
        - variable: TZ
          label: "Timezone"
          schema:
            type: string
            default: "Etc/UTC"
            $ref:
              - "definitions/timezone"
              
  - variable: envList
    label: "Image environment"
    group: "Container Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: envItem
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  - variable: webInterface
    group: "App Configuration"
    label: "Web Interface"
    schema:
      type: dict
      attrs:
        - variable: adminPassword
          label: "Administrative password"
          schema: 
            type: string
            default: "admin"
            private: true
            required: true

  - variable: hostNetwork
    group: "Networking and Services"
    label: "Enable Host Networking"
    schema:
      type: boolean
      default: false

  - variable: service
    group: "Networking and Services"
    label: "Configure Service(s)"
    schema:
      type: dict
      attrs:
        - variable: web
          label: "Web"
          description: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enables or disables the service"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: primary
                      label: "Primary service"
                      description: "Make this the primary service (used in probes, notes, etc...)"
                      schema:
                        type: boolean
                        default: true
                    - variable: type
                      label: "Service Type"
                      description: ""
                      schema:
                        type: string
                        default: "ClusterIP"
                        enum:
                          - value: "NodePort"
                            description: "NodePort"
                          - value: "ClusterIP"
                            description: "ClusterIP"
                          - value: "LoadBalancer"
                            description: "LoadBalancer"
                    - variable: ports
                      label: "Service's Port(s) Configuration"
                      schema:
                        type: dict
                        attrs:
                          - variable: http
                            label: "HTTP"
                            schema:
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: primary
                                  label: "Primary port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port protcol"
                                  schema:
                                    type: string
                                    default: "TCP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: port
                                  label: "Port"
                                  schema:
                                    type: int
                                    default: 80
                                    editable: false
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "Only considered when service type is NodePort"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                    required: false
                          - variable: https
                            label: "HTTPS"
                            schema:
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: primary
                                  label: "Primary port"
                                  schema:
                                    type: boolean
                                    default: false
                                - variable: protocol
                                  label: "Port protcol"
                                  schema:
                                    type: string
                                    default: "TCP"
                                    enum:
                                      - value: HTTP
                                        description: "HTTP"
                                      - value: "HTTPS"
                                        description: "HTTPS"
                                      - value: TCP
                                        description: "TCP"
                                      - value: "UDP"
                                        description: "UDP"
                                - variable: port
                                  label: "Port"
                                  schema:
                                    type: int
                                    default: 443
                                    editable: false
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "Only considered when service type is NodePort"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                    required: false
        - variable: dns
          label: "DNS"
          description: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enables or disables the service"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Service Type"
                      description: ""
                      schema:
                        type: string
                        default: "ClusterIP"
                        enum:
                          - value: "NodePort"
                            description: "NodePort"
                          - value: "ClusterIP"
                            description: "ClusterIP"
                          - value: "LoadBalancer"
                            description: "LoadBalancer"
                    - variable: ports
                      label: "Service's Port(s) Configuration"
                      schema:
                        type: dict
                        attrs:
                          - variable: tcp
                            label: "TCP"
                            schema:
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port protcol"
                                  schema:
                                    type: string
                                    default: "TCP"
                                    editable: false
                                - variable: port
                                  label: "Port"
                                  schema:
                                    type: int
                                    default: 53
                                    editable: false
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "Only considered when service type is NodePort"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                    required: false
                          - variable: udp
                            label: "UDP"
                            schema:
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port protcol"
                                  schema:
                                    type: string
                                    default: "UDP"
                                    editable: false
                                - variable: port
                                  label: "Port"
                                  schema:
                                    type: int
                                    default: 53
                                    editable: false
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "Only considered when service type is NodePort"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                    required: false
        - variable: dhcp
          label: "DHCP"
          description: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enables or disables the service"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: type
                      label: "Service Type"
                      description: ""
                      schema:
                        type: string
                        default: "ClusterIP"
                        enum:
                          - value: "NodePort"
                            description: "NodePort"
                          - value: "ClusterIP"
                            description: "ClusterIP"
                          - value: "LoadBalancer"
                            description: "LoadBalancer"
                    - variable: ports
                      label: "Service's Port(s) Configuration"
                      schema:
                        type: dict
                        attrs:
                          - variable: dhcp
                            label: "DHCP"
                            schema:
                              type: dict
                              attrs:
                                - variable: enabled
                                  label: "Enable the port"
                                  schema:
                                    type: boolean
                                    default: true
                                - variable: protocol
                                  label: "Port protcol"
                                  schema:
                                    type: string
                                    default: "UDP"
                                    editable: false
                                - variable: port
                                  label: "Port"
                                  schema:
                                    type: int
                                    default: 67
                                    editable: false
                                - variable: nodePort
                                  label: "Node Port (Optional)"
                                  description: "Only considered when service type is NodePort"
                                  schema:
                                    type: int
                                    min: 9000
                                    max: 65535
                                    required: false

  - variable: persistence
    label: "Integrated Persistent Storage"
    group: "Storage and Persistence"
    schema:
      type: dict
      attrs:
        - variable: config
          label: "Application Configuration Storage"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable the storage"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: mountPath
                      label: "mountPath"
                      description: "Path inside the container where the storage is mounted"
                      schema:
                        type: string
                        default: "/etc/pihole"
                        hidden: true
                    - variable: type
                      label: "Type of Storage"
                      description: "Sets the persistence type"
                      schema:
                        type: string
                        default: "pvc"
                        enum:
                          - value: "pvc"
                            description: "pvc"
                          - value: "hostPath"
                            description: "hostPath"
                    - variable: hostPath
                      label: "hostPath"
                      description: "Path inside the container the storage is mounted"
                      schema:
                        show_if: [["type", "=", "hostPath"]]
                        type: hostpath
                    - variable: hostPathType
                      label: "hostPath Type"
                      schema:
                        show_if: [["type", "=", "hostPath"]]
                        type: string
                        default: ""
                        enum:
                          - value: ""
                            description: "Default"
                          - value: "DirectoryOrCreate"
                            description: "DirectoryOrCreate"
                          - value: "Directory"
                            description: "Directory"
                          - value: "FileOrCreate"
                            description: "FileOrCreate"
                          - value: "File"
                            description: "File"
                          - value: "Socket"
                            description: "Socket"
                          - value: "CharDevice"
                            description: "CharDevice"
                          - value: "BlockDevice"
                            description: "BlockDevice"
                    - variable: accessMode
                      label: "Access Mode (Advanced)"
                      description: "Allow or disallow multiple PVC's writhing to the same PV"
                      schema:
                        show_if: [["type", "=", "pvc"]]
                        type: string
                        default: "ReadWriteOnce"
                        enum:
                          - value: "ReadWriteOnce"
                            description: "ReadWriteOnce"
                          - value: "ReadOnlyMany"
                            description: "ReadOnlyMany"
                          - value: "ReadWriteMany"
                            description: "ReadWriteMany"
                    - variable: size
                      label: "Size quotum of storage"
                      schema:
                        show_if: [["type", "=", "pvc"]]
                        type: string
                        default: "1Gi"
        - variable: dnsmasq
          label: "DNSMASQ Configuration Storage"
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable the storage"
                schema:
                  type: boolean
                  default: true
                  show_subquestions_if: true
                  subquestions:
                    - variable: mountPath
                      label: "mountPath"
                      description: "Path inside the container where the storage is mounted"
                      schema:
                        type: string
                        default: "/etc/dnsmasq.d"
                        hidden: true
                    - variable: type
                      label: "Type of Storage"
                      description: "Sets the persistence type"
                      schema:
                        type: string
                        default: "pvc"
                        enum:
                          - value: "pvc"
                            description: "pvc"
                          - value: "hostPath"
                            description: "hostPath"
                    - variable: hostPath
                      label: "hostPath"
                      description: "Path inside the container the storage is mounted"
                      schema:
                        show_if: [["type", "=", "hostPath"]]
                        type: hostpath
                    - variable: hostPathType
                      label: "hostPath Type"
                      schema:
                        show_if: [["type", "=", "hostPath"]]
                        type: string
                        default: ""
                        enum:
                          - value: ""
                            description: "Default"
                          - value: "DirectoryOrCreate"
                            description: "DirectoryOrCreate"
                          - value: "Directory"
                            description: "Directory"
                          - value: "FileOrCreate"
                            description: "FileOrCreate"
                          - value: "File"
                            description: "File"
                          - value: "Socket"
                            description: "Socket"
                          - value: "CharDevice"
                            description: "CharDevice"
                          - value: "BlockDevice"
                            description: "BlockDevice"
                    - variable: accessMode
                      label: "Access Mode (Advanced)"
                      description: "Allow or disallow multiple PVC's writhing to the same PV"
                      schema:
                        show_if: [["type", "=", "pvc"]]
                        type: string
                        default: "ReadWriteOnce"
                        enum:
                          - value: "ReadWriteOnce"
                            description: "ReadWriteOnce"
                          - value: "ReadOnlyMany"
                            description: "ReadOnlyMany"
                          - value: "ReadWriteMany"
                            description: "ReadWriteMany"
                    - variable: size
                      label: "Size quotum of storage"
                      schema:
                        show_if: [["type", "=", "pvc"]]
                        type: string
                        default: "1Gi"

  - variable: ingress
    label: "Traefik IngressRoute"
    group: "Ingress"
    schema:
      type: dict
      attrs:
        - variable: web
          label: ""
          schema:
            type: dict
            attrs:
              - variable: enabled
                label: "Enable Ingress"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: entryPoints
                      label: "Traefik entry points"
                      schema:
                        type: list
                        items:
                          - variable: entryPoint
                            label: ""
                            schema:
                              type: string
                              enum:
                                - value: "web"
                                  description: "web"
                                - value: "websecure"
                                  description: "websecure"
                    - variable: routes
                      label: "Traefik routes"
                      schema:
                        type: list
                        items:
                          - variable: route
                            label: ""
                            schema:
                              type: dict
                              attrs:
                                - variable: match
                                  label: "Routing rule"
                                  schema:
                                    type: string
                                - variable: middlewares
                                  label: "Select middlewares"
                                  schema:
                                    type: list
                                    items:
                                      - variable: middleware
                                        label: ""
                                        schema:
                                          type: string
                                          enum:
                                            - value: addprefix
                                              description: "addPrefix: /admin"
